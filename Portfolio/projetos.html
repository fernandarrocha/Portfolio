<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos | Meu Portfólio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="container">
        <div class="logo">
          <h1>Meu Portfólio</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="projetos.html" class="active">Projetos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="projects">
        <div class="container">
          <h2>Meus Projetos</h2>

          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="web">Web</button>
            <button class="filter-btn" data-filter="design">Design</button>
            <button class="filter-btn" data-filter="mobile">Mobile</button>
          </div>

          <div class="projects-grid">
            <div class="project-card" data-category="web">
              <img src="img/projeto1.jpg" alt="Projeto 1" />
              <div class="project-info">
                <h3>Landing Page Moderna</h3>
                <p>Design responsivo com animações CSS</p>
                <a href="#" class="btn">Ver Detalhes</a>
              </div>
            </div>

            <div class="project-card" data-category="design">
              <img src="img/projeto2.jpg" alt="Projeto 2" />
              <div class="project-info">
                <h3>Identidade Visual</h3>
                <p>Branding completo para startup</p>
                <a href="#" class="btn">Ver Detalhes</a>
              </div>
            </div>

            <div class="project-card" data-category="mobile">
              <img src="img/projeto3.jpg" alt="Projeto 3" />
              <div class="project-info">
                <h3>App de Produtividade</h3>
                <p>UI/UX para aplicativo iOS/Android</p>
                <a href="#" class="btn">Ver Detalhes</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <!-- Rodapé igual ao index.html -->
    </footer>

    <script>
      // Filtro de projetos
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          // Remove a classe 'active' de todos os botões
          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          // Adiciona a classe 'active' apenas no botão clicado
          btn.classList.add("active");

          const filter = btn.getAttribute("data-filter");
          const projects = document.querySelectorAll(".project-card");

          projects.forEach((project) => {
            if (
              filter === "all" ||
              project.getAttribute("data-category") === filter
            ) {
              project.style.display = "block";
            } else {
              project.style.display = "none";
            }
          });
        });
      });
    </script>
  </body>
</html>
