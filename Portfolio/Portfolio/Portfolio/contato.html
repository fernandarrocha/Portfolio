<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Meu Portfólio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Cabeçalho -->
      <header>
        <div class="container">
          <div class="logo">
            <h1>Meu Portfólio</h1>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Início</a></li>
              <li><a href="sobre.html">Sobre</a></li>
              <li><a href="projetos.html">Projetos</a></li>
              <li><a href="contato.html" class="active">Contato</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </header>

    <main>
      <section class="contact">
        <div class="container">
          <h2>Entre em Contato</h2>

          <div class="contact-content">
            <div class="contact-form">
              <form
                action="https://formsubmit.co/seu-email@exemplo.com"
                method="POST"
              >
                <input type="hidden" name="_captcha" value="false" />
                <input
                  type="hidden"
                  name="_next"
                  value="https://seusite.com/obrigado.html"
                />

                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input type="text" id="name" name="name" required />
                </div>

                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                  <label for="subject">Assunto:</label>
                  <select id="subject" name="subject">
                    <option value="orcamento">Orçamento</option>
                    <option value="duvida">Dúvida</option>
                    <option value="parceria">Parceria</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="message">Mensagem:</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn">Enviar Mensagem</button>
              </form>
            </div>

            <div class="contact-info">
              <h3>Outras Formas de Contato</h3>
              <ul>
                <li>
                  <i class="fas fa-envelope"></i>
                  <span>email@exemplo.com</span>
                </li>
                <li>
                  <i class="fas fa-phone"></i>
                  <span>(00) 1234-5678</span>
                </li>
                <li>
                  <i class="fas fa-map-marker-alt"></i>
                  <span>São Paulo, Brasil</span>
                </li>
              </ul>

              <div class="contact-map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.197584455882!2d-46.6586758844076!3d-23.561346267357356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59ceb1eb771f%3A0xe904f6a669744da1!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1620000000000!5m2!1spt-BR!2sbr"
                  width="100%"
                  height="250"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <!-- Rodapé igual ao index.html -->
    </footer>
  </body>
</html>
